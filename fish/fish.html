<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手勢撈金魚（MediaPipe Hands）</title>
  <style>
    :root { 
      --bg:#0b1220; 
      --panel:#111827; 
      --accent:#60a5fa;

    }
    html,body{
      height:100%; 
      margin:0; 
      background:radial-gradient(1000px 600px at 50% 20%, #0e1b2e 0%, #08111f 60%, #050a14 100%); 
      color:#343f53; 
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif;
    }
    #wrap{
      display:grid; 
      grid-template-columns: 320px 1fr; 
      gap:16px; 
      height:100%; 
      padding:16px; 
      box-sizing:border-box;
    }
    #panel{
      background:var(--panel); 
      border-radius:16px; 
      padding:16px; 
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    #stageWrap{
      position:relative; 
      background:linear-gradient(180deg, rgba(96,165,250,.15), rgba(59,130,246,.05)); 
      border-radius:16px; 
      overflow:hidden;
    }
    #stage{
      display:block; 
      width:100%; 
      height:100%;
    }
    #video{
      position:absolute; 
      right:12px; 
      bottom:12px; 
      width:200px; 
      height:150px; 
      object-fit:cover; 
      border-radius:12px; 
      border:1px solid rgba(255,255,255,.1); 
      opacity:.25;
    }
    h1{
      font-size:20px; 
      margin:0 0 8px;
    }
    .row{
      display:flex; 
      align-items:center; 
      gap:8px; 
      margin:8px 0; 
      flex-wrap:wrap
    }
    .badge{
      padding:2px 8px; 
      border-radius:999px; 
      font-size:12px; 
      border:1px solid rgba(255,255,255,.15)
    }
    .accent{
      color:#93c5fd;
    }
    .btn{
      cursor:pointer; 
      padding:10px 12px; 
      border-radius:10px; 
      border:1px solid rgba(255,255,255,.15); 
      background:#0f172a; 
      color:#e5e7eb
    }
    .btn:hover{
      background:#111827
    }
    .toggle{
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:8px 10px; 
      border-radius:10px; 
      border:1px solid rgba(255,255,255,.15); 
      background:#0f172a
    }
    .meter{
      height:10px; 
      border-radius:999px; 
      background:rgba(255,255,255,.08); 
      overflow:hidden
    }
    .meter > i{
      display:block; 
      height:100%; 
      width:0%; 
      background:linear-gradient(90deg, var(--good), var(--accent));
    }
    .hint{
      font-size:12px; 
      color:#9ca3af
    }
    .score{
      font-size:32px; 
      font-weight:800; 
      letter-spacing:.5px;
    }
    .topLeft{
      position:absolute; 
      left:12px; 
      top:12px; 
      background:rgba(0,0,0,.25); 
      padding:8px 10px; 
      border-radius:10px; 
      backdrop-filter: blur(6px);
    }
    .topRight{
      position:absolute; 
      right:12px; 
      top:12px; 
      background:rgba(0,0,0,.25); 
      padding:8px 10px; 
      border-radius:10px; 
      backdrop-filter: blur(6px);
    }
    .toast{
      position:absolute; 
      left:50%; 
      transform:translateX(-50%); 
      top:20%; 
      background:rgba(0,0,0,.45); 
      padding:10px 14px; 
      border-radius:12px; 
      font-weight:700; 
      letter-spacing:.5px
    }
  </style>

  <!-- MediaPipe Hands 舊版 CDN（瀏覽器端最簡用法）。若日後改版，可改用 tasks-vision。 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

</head>

<body>
  <div id="wrap">
    <div id="panel">
      <h1>手勢撈金魚 <span class="badge">MediaPipe Hands</span></h1>
      <div class="row">
        <button id="btnStart" class="btn">▶ 開始遊戲 / 允許鏡頭</button>
        <button id="btnReset" class="btn">↺ 重置</button>
        <label class="toggle"><input id="mirrorChk" type="checkbox" checked> 🪞 鏡像模式</label>
      </div>
      <div class="row">分數：<span id="score" class="score">0</span></div>
      <div class="row">時間：<span id="timeLeft">60</span>s</div>
      <div class="row">FPS：<span id="fps">–</span></div>
      <div class="row">撈網耐久度</div>
      <div class="meter"><i id="durFill"></i></div>
      <p class="hint">手勢：<b>拇指尖(4) 與 食指尖(8) 距離</b> 小於門檻 ⇒ <span class="accent">收網</span>；否則為展開。<br/>請在光線充足環境下使用，建議 Chrome/Edge。</p>
      <p class="hint">提示：若鏡頭畫面出不來，請改用本機伺服器（VS Code Live Server 或 http-server）。</p>
    </div>

    <div id="stageWrap">
      <canvas id="stage"></canvas>
      <video id="video" playsinline></video>
      <div class="topLeft">🕹️ <b>開手=展網</b>｜<b>捏合=收網</b></div>
      <div class="topRight">⏱️ 倒數：<b id="hudTime">60</b>s｜🎯 命中：<b id="hudHit">0</b></div>
      <div id="toast" class="toast" style="display:none">+1 🐟</div>
    </div>
  </div>

  <script src="main.js"></script>
  
  </body>
</html>
